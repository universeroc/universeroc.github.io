<!DOCTYPE html>
<html>
  <head>
    <title>Time's Colour</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>
    <div id='time'>
      <div class='cell'>
        <h1 class='time'></h1>
        <div class='colour'></div>
      </div>
    </div>
    <script type="text/javascript">
    var time = document.getElementById('time');

    function refresh() {
      var date = new Date();
      // var YY = date.getYear();
      // var MM = date.getMonth();
      // var DD = date.getDate();

      var hh = date.getHours().toString().length > 1 ? date.getHours() : '0' + date.getHours();
      var mm = date.getMinutes().toString().length > 1 ? date.getMinutes() : '0' + date.getMinutes();
      var ss = date.getSeconds().toString().length > 1 ? date.getSeconds() : '0' + date.getSeconds();
      var f = hh + ' : ' + mm + ' : ' + ss;
      var color = '#' + hh + mm + ss;
      time.innerHTML = '<div class="cell">' +
                       '<h1 class="time">' + f + '</h1>' +
                       '<div class="colour">' + color + '</div></div>';
      time.style.background = color;
    }
    setInterval(refresh, 1000);
    </script>
  </body>
</html>
