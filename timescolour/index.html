<!DOCTYPE html>
<html>
  <head>
    <title>Time's Colour</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>
    <div id='time'>
      <p class='cell'>
        <span class='time'></span>
        <span class='time'></span>
        <span class='time'></span>

        <b class='colour'></b>
      </p>
    </div>
    <script type="text/javascript">
    var time = document.getElementById('time');

    function refresh() {
      var date = new Date();
      // var YY = date.getYear();
      // var MM = date.getMonth();
      // var DD = date.getDate();

      var hh = date.getHours().toString().length > 1 ? date.getHours() : '0' + date.getHours();
      var mm = date.getMinutes().toString().length > 1 ? date.getMinutes() : '0' + date.getMinutes();
      var ss = date.getSeconds().toString().length > 1 ? date.getSeconds() : '0' + date.getSeconds();
      var f = hh + ' : ' + mm + ' : ' + ss;
      var color = '#' + hh + mm + ss;
      time.innerHTML = '<p class="cell">' +
                       '<span class="time" data-text="' + hh + '">' + hh + '</span>' +
                       '<span class="time" data-text=":">:</span>' +
                       '<span class="time"  data-text="' + mm + '">' + mm + '</span>' +
                       '<span class="time" data-text=":">:</span>' +
                       '<span class="time" data-text="' + ss + '">' + ss + '</span>' +
                       '<br /><span class="colour">' + color + '</span></p>';
      time.style.background = color;
    }
    setInterval(refresh, 1000);
    </script>
  </body>
</html>
