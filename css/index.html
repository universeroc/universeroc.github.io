<html>
  <head>
    <title>My CSS Playground</title>
    <style type="text/css">
     /*
        light green: #7ed56f
        medium green: #55c57a
        dark green: #28b485
      */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.7;
        color: #777;
        padding: 30px;
      }

      .header {
        height: 95vh;
        background-image: linear-gradient(to right bottom, rgba(0, 233, 0, .4), rgba(0, 255, 0, .5));
        background-size: cover;
        background-position: top;
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }

      .text-box {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .heading-primary {
        color: #fff;
        text-transform: uppercase;
        margin-bottom: 30px;
      }

      @keyframes moveInLeft {
        0% {
          transform: translate(-100px);
          opacity: 0;
        }

        80% {
          transform: translateX(10px);
        }

        100% {
          transform: translate(0);
          opacity: 1;
        }
      }

      @keyframes moveInRight {
        0% {
          transform: translate(100px);
          opacity: 0;
        }

        100% {
          transform: translate(0);
          opacity: 1;
        }
      }
      .head-primary-main {
        display: block;
        font-size: 60px;
        font-weight:400;
        letter-spacing: 35px;


        animation-name: moveInLeft;
        animation-duration: 2s;
        animation-timing-function: linear;
      }
      .head-primary-sub {
        display: block;
        font-weight: 400px;
        font-size: 20px;
        letter-spacing: 17.4px;
        animation-name: moveInRight;
        animation-duration: 1s;
      }

      @keyframes moveInBottom {
        0% {
          transform: translateY(60px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .btn {
        text-transform: uppercase;
        font-size: 1rem;
        padding: 1rem 2rem;
        border-radius: 100px;
        display: inline-block;
        transition: all .2s;

        animation-name: moveInBottom;
        animation-duration: 2s;
      }

      .btn-white {
        background-color: #fff;
        color: #777;
      }

      .btn:link, .btn:visited {
        text-decoration: none;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, .2);
      }
      .btn:active {
        transform: translateY(-1px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
      }

    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo-box">
      </div>
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="head-primary-main">Outdoors</span>
          <span class="head-primary-sub">where coder starts</span>
        </h1>
        <a href="#" class="btn btn-white">Discover the world
        </a>
      </div>
    </header>
  </body>
</html>
